<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management LLM Chat</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f6fa;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .chat-container {
        background: #ffffff;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        border-radius: 12px;
        padding: 24px;
        max-width: 420px;
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      h1 {
        margin: 0;
        font-size: 1.4rem;
        color: #2c3e50;
        text-align: center;
      }

      #messages {
        flex: 1;
        max-height: 420px;
        overflow-y: auto;
        padding: 12px;
        border: 1px solid #e1e4eb;
        border-radius: 8px;
        background: #fafbff;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .message {
        display: flex;
        flex-direction: column;
        gap: 4px;
        padding: 12px;
        border-radius: 8px;
        background: #ecf0f8;
      }

      .message.user {
        background: #dce7ff;
        align-self: flex-end;
      }

      .message.system {
        background: #fbe7e7;
      }

      .message.assistant {
        background: #e7f9f2;
      }

      .sender {
        font-weight: 600;
        color: #34495e;
      }

      form {
        display: flex;
        gap: 8px;
      }

      input[type="text"] {
        flex: 1;
        padding: 12px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        font-size: 1rem;
      }

      button {
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        background: #3b82f6;
        color: #ffffff;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      button:hover {
        background: #2563eb;
      }

      button:disabled {
        background: #94a3b8;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <h1>Task Management LLM Chat</h1>
      <div id="messages" aria-live="polite"></div>
      <form id="chat-form">
        <input
          id="prompt"
          type="text"
          name="prompt"
          placeholder="Ask the LLM..."
          autocomplete="off"
          required
        />
        <button id="send" type="submit">Send</button>
      </form>
    </div>

    <script>
      const form = document.getElementById("chat-form");
      const promptInput = document.getElementById("prompt");
      const messages = document.getElementById("messages");
      const sendButton = document.getElementById("send");

      function appendMessage(sender, text, role = "assistant") {
        const message = document.createElement("div");
        message.className = `message ${role}`;

        const senderLabel = document.createElement("div");
        senderLabel.className = "sender";
        senderLabel.textContent = sender;

        const content = document.createElement("div");
        content.textContent = text;

        message.appendChild(senderLabel);
        message.appendChild(content);
        messages.appendChild(message);
        messages.scrollTop = messages.scrollHeight;
      }

      async function sendPrompt(prompt) {
        try {
          const response = await fetch("/llm", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ prompt }),
          });

          if (!response.ok) {
            const error = await response.json().catch(() => ({}));
            const detail = error.detail || "Failed to retrieve response.";
            appendMessage("Error", detail, "system");
            return;
          }

          const data = await response.json();
          appendMessage("Assistant", data.response, "assistant");
        } catch (error) {
          appendMessage(
            "Error",
            "Unable to contact the server. Please try again later.",
            "system"
          );
        }
      }

      form.addEventListener("submit", (event) => {
        event.preventDefault();
        const prompt = promptInput.value.trim();
        if (!prompt) {
          return;
        }

        appendMessage("You", prompt, "user");
        promptInput.value = "";
        promptInput.focus();

        sendButton.disabled = true;
        sendPrompt(prompt).finally(() => {
          sendButton.disabled = false;
        });
      });
    </script>
  </body>
</html>
